<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>一键客服</title>
	<link rel="stylesheet" href="../../lib/css/base.css">
	<link rel="stylesheet" href="../../lib/css/public.css">
	<link rel="stylesheet" href="../css/shopMsgServer.css">
	
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<!-- hide  h1 -->
	<h1>一键客服</h1>
	<!-- 导航栏 -->

	<nav class="pub-nav">
		<a href="###" class="pub-leftArrow">
			
			<img src="../../login/img/nav-leftArrow.png" alt="">
		</a>
		<p>一键客服</p>
	</nav>
	<!-- 导航栏   结束 -->

	<!--    正文     -->
	<div class="sale-serverBg">
		<p class="title">联系信息：</p>
		<div class="contactBox">
			<input type="text" name="username" class="username">
			<input type="text" name="address" class="address">
		</div>
		<p class="title">需求类型：</p>
		<input type="text" name="coType" placeholder="输入商业合作/商品入驻/广告加盟等需求类型">
		<p class="title">需求描述：</p>
		<textarea name="detail"></textarea>
		<div class="alert clearfix">
			<img src="../img/shopMsg13.png" alt="">
			<span>需求提交后，平台会在第一时间与您联系。</span>
		</div>
		<a href="###" class="submitBtn">提&nbsp;&nbsp;&nbsp;&nbsp;交</a>
		
	</div>
	<!--    正文   结束  -->
</body>
</html>
