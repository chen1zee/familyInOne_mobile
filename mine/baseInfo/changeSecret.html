<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>修改密码</title>
	<link rel="stylesheet" href="../../lib/css/base.css">
	<link rel="stylesheet" href="../../lib/css/public.css">
	<link rel="stylesheet" href="../css/baseInfo-change.css">
</head>
<body>
	<!-- hide  h1 -->
	<h1>修改密码</h1>
	<!-- 导航栏 -->

	<nav class="pub-nav">
		<a href="javascript:void(0);" class="pub-leftArrow" onclick="window.history.back();">
			<img src="../../login/img/nav-leftArrow.png" alt="">
		</a>
		<p>修改密码</p>
		
	</nav>
	<!-- 导航栏   结束 -->

	<!--       正文      -->
	<div class="changename">
		<div class="changeSecretBox">
			<input type="password" class="currentPwd" placeholder="6 - 20字符" minlength="6" maxlength="20">
		</div>
		<div class="changeContact-box changeSecret">
			<input type="password" name="password1" class="phoneNum" placeholder="6 - 20字符" minlength="6" maxlength="20">
			<input type="password" name="password2" class="phoneNum" placeholder="6 - 20字符" minlength="6" maxlength="20">		
		</div>
		<p class="alert">
			注意：密码不得填空格，可由英文字母和数字组成
		</p>

		<div class="changeSecret tofixBtn">
			<a href="###" class="submitBtn">确&nbsp;&nbsp;&nbsp;认</a>
		</div>
		
	</div>

	<!--       正文   结束   -->

	

</body>
</html>
