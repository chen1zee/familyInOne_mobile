<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的钱包</title>
	<link rel="stylesheet" href="../../lib/css/base.css">
	<link rel="stylesheet" href="../../lib/css/public.css">
	<link rel="stylesheet" href="../css/wallet-index.css">
</head>
<body>
	<!-- hide  h1 -->
	<h1>我的钱包</h1>
	<!-- 导航栏 -->

	<nav class="pub-nav">
		<a href="javascript:void(0);" class="pub-leftArrow" onclick="window.history.back();">
			<img src="../../login/img/nav-leftArrow.png" alt="">
		</a>
		<p>我的钱包</p>
		<a href="./bill.html" class="pub-sign">账单</a>
	</nav>
	<!-- 导航栏   结束 -->

	<!-- 正文      -->
	<div class="wallet-pay index">
		<img src="../img/wallet.png" alt="">
		<p class="title">我的余额</p>
		<p class="cash">￥88.50</p>

		<div class="chooseBox">
			<a href="javascript:void(0);" class="clearfix" id="zfb">
				<img src="../img/payIcon.png" alt="" class="left">
				<p>支付宝</p>
				<div class="right active"></div>
			</a>
			<a href="javascript:void(0);" class="clearfix" id="wechat">
				<img src="../img/wechatIcon.png" alt="" class="left">
				<p>微信支付</p>
				<div class="right"></div>
			</a>
		</div>
		<a href="./pay.html" class="submit">充值</a>
		
	</div>
	<!-- 正文    结束  -->
	<script type="text/javascript">
		var zfbFlag = true;//--是否选定支付宝
		function $(selector) {
			return document.querySelector(selector);
			 /* body... */ 
		}
		$("#zfb").addEventListener("touchstart", function () {
			if (!zfbFlag) {
				$("#wechat").children[2].className = "right";
				$(".submit").href = "./pay.html?zfb";
				this.children[2].className = "right active";
				zfbFlag = true;
			}
			 /* body... */ 
		});
		$("#wechat").addEventListener("touchstart", function () {
			if (zfbFlag) {
				$("#zfb").children[2].className = "right";
				$(".submit").href = "./pay.html?wechat";
				this.children[2].className = "right active";
				zfbFlag = false;

			}

			 /* body... */ 
		})
	</script>
</body>
</html>
